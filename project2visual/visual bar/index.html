<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spotifychallenge</title>
    <link rel="stylesheet" href="styles.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    

</head>
<body>
    <div class= "container">
      <div class="row">
        <div class="col-md-12 jumbotron text-center">
            <h1>Spotify Top Tracks</h1>
            <p> use active  chart below to explore Tracks</p>
        </div>
        </div>
        <div class="row">
        <div c;ass="col-md-2">
            <div class="well">
                <h5>Category</h5>
                <select id="selDataset" onchange="change(this.value)"></select>
              </div>
              <div class="panel panel-primary">
                <div class="panel-heading">
                  <h3 class="panel-title">Tracks</h3>
                </div>
                <div id="_id" class="panel-body"></div>
              </div>
            </div>
            <div class="col-md-5">
              <div id="bar"></div>
            </div>
            <div class="col-md-5">
                <div id="gauge"></div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div id="bubble"></div>
              </div>
            </div>
          </div>
        
          <script src="https://d3js.org/d3.v5.min.js"></script>
          <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
          <script src="./static/js/app.js"></script>
          <script src="./static/js/bonus.js"></script>
          <script src="country.json"></script>
          <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <div id="plot"></div>
    <script src="data.js"></script>
    <script src="plots.js"></script>
</body>
</html>
